{% extends 'base.html' %}

{% block content %}
    <h2>PROFILE</h2>
    {% for p in profile%}
        <h4>{{p.user.username}}</h4>
        <img style="width:20%; height:20%"src={{p.profile_picture.url}} alt="profile"/>
        <h4>{{p.address}}</h4>
        <h4>{{p.email}}</h4>
    {%endfor %}
    <br>
    <h4>Books you've liked</h4>
    {% for like in books_you_like %}
        <a href="{% url 'main:book_review' like.book.pk %}">{{like.book.title}}</p>
    {% endfor %}
{% endblock content%}
