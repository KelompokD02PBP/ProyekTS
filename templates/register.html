{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
    <style>
        table tr {
            padding-right: 5px;
        }
    </style>
{% endblock meta %}

{% block content %}

<div class = "login">
    
    <h1>Register</h1>  
        <!-- Pas Register dia bikin 2 model (User dan Profileuser)-->
        <form method="POST" enctype="multipart/form-data">  
            {% csrf_token %}  
            <table>  
                {{ user_form.as_table }}  
                {{ profile_form.as_table}}
                <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Daftar"/></td>  
                </tr>  
            </table>  
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>


{% endblock content %}
