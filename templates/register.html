{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
    <style>
        table tr {
            padding-right: 5px;
        }
    </style>
{% endblock meta %}

{% block content %}

<div class="container" style="color: #ffffff; margin-top: 50px;">
    <h1 style="margin-bottom: 40px;">Register</h1>  
        <!-- Pas Register dia bikin 2 model (User dan Profileuser)-->
        <form method="POST" enctype="multipart/form-data">  
            {% csrf_token %}  
            <table>  
                {{ user_form.as_table }}  
                {{ profile_form.as_table}}
                <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Daftar"/></td>  
                </tr>  
            </table>  
        </form>

    <p class="text-center">Already have an account? <a href="{% url 'main:login' %}">Login</a></p>
</div>

{% endblock content %}
