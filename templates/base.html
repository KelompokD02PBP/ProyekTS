{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport"content="width=device-width, initial-scale=1.0"/>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <style>
            body main.content{
                margin-left: 12%;
                margin-right: 10%;
            }
        </style>
        {% block meta %}
        {% endblock meta %}
    </head>

    <body style="background-color: #000000">
        <nav class="navbar navbar-expand-lg navbar-light" style="margin-bottom: 20px;background-color: #000000;">
            <div class="container">
                <a class="navbar-brand" href="/" style="font-size: xx-large; font-style: oblique;color: #ecbe17;">Readify</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">

                </div>
                <span class="navbar-text" style="margin-right: 20px;color: #ecbe17;">
                    {% if name %}
                        
                    {% else %}
                        Hello there, please log in.
                    {% endif%}
                </span>
                {% if name %}
                <a href="{% url 'main:logout' %}">
                    <button style="color: #ffffff; background-color: #000000;" class="btn" onmouseover="this.style.backgroundColor='#aeaeae'" onmouseout="this.style.backgroundColor='#000000'">Logout</button>
                </a>
                
                {% else %}
                <a href="{% url 'main:login' %}">
                    <button class="btn btn-outline-warning">Login</button>
                </a>
                {% endif%}
            </div>
        </nav>

        <main class="content">
            {% block content %}
            {% endblock content %}
        </main>
    </body>
</html>
