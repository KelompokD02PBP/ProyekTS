{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport"content="width=device-width, initial-scale=1.0"/>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <style>
            body main.content{
                margin-left: 12%;
                margin-right: 10%;
            }
        </style>
        {% block meta %}
        {% endblock meta %}
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" style="padding-left: 10%; padding-right: 12%; margin-bottom: 20px;">
            <div class="container-fluid">
                <h1 class="navbar-brand" href="/" style="font-size: xx-large; font-style: oblique;">
                    Readify
                </h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <!-- <ul class="navbar-nav">
                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="">
                            Add Product
                        </a>
                        </li>
                    </ul> -->
                </div>
                <span class="navbar-text" style="margin-right: 5px;">
                    {% if name %}
                        Hello, {{name}}!
                    {% else %}
                        Hello user, please log in.
                    {% endif%}
                </span>
                {% if name %}
                <a href="{% url 'main:logout' %}">
                    <button>
                        Logout
                    </button>
                </a>
                {% else %}
                <a href="{% url 'main:login' %}">
                    <button>
                        Login
                    </button>
                </a>
                {% endif%}
            </div>
        </nav>

        <main class="content">
            {% block content %}
            {% endblock content %}
        </main>
    </body>
</html>
